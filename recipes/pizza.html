<h1>Pizza</h1>
<p>Some basic pizza recipe</p>

<h2>Ingredients</h2>

<img src="pizza.jpeg" height="150" width="200">


<ul>
    <li>4 cups bread flour</li>
    <li>2 teaspoons yeast</li>
    <li>2 cups water</li>
  </ul>

  <h2>Directions</h2>
  <ol>
      <li>Mix flour and water and yeast</li>
      <li>Use stand mixer to mix well until dough comes together</li>
      <li>knead until dough is smooth and soft</li>
  </ol>
